name: Simple ContactPlus Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Build Docker images
      run: |
        echo "ğŸ”¨ Building ContactPlus Docker images..."
        docker-compose build --parallel
        
    - name: Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests..."
        
        # Start services for testing
        docker-compose up -d
        
        # Wait for services
        echo "â³ Waiting for services to be ready..."
        sleep 30
        
        # Quick health check
        timeout 60 bash -c 'until curl -f -s http://localhost:8080/api/v1/health > /dev/null 2>&1; do sleep 5; done'
        
        if curl -f -s http://localhost:8080/api/v1/health > /dev/null 2>&1; then
          echo "âœ… Services are healthy!"
        else
          echo "âŒ Services failed health check"
          docker-compose logs
          exit 1
        fi
        
        # Stop test services
        docker-compose down
        
    - name: Deployment Summary
      run: |
        echo "ğŸ“‹ Deployment Summary"
        echo "===================="
        echo "âœ… Build completed successfully"
        echo "âœ… Integration tests passed"
        echo "ğŸ“… Built at: $(date)"
        echo "ğŸ”— Repository: https://github.com/nfc18/ContactPlus"
        echo ""
        echo "ğŸš€ To deploy locally on your Mac:"
        echo "   cd ~/Documents/Developer/Private/ContactPlus"
        echo "   git pull origin main"
        echo "   docker-compose up -d"
        echo ""
        echo "ğŸ“Š Services will be available at:"
        echo "   - Web Interface: http://localhost:3000"
        echo "   - API Documentation: http://localhost:8080/docs"
        echo "   - System Monitor: http://localhost:9090"
        echo "   - Live Logs: http://localhost:8081"